<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animasjon Eksempel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1 class="animated-text">Velkommen til min CSS-animasjonsside!</h1>
  </header>

  <!-- MAIN -->
  <main>
    <p>Dette er hovedinnholdet på siden. Her er noen interaktive elementer:</p>
    
    <!-- BILDE -->
    <img class="hover-image" src="https://via.placeholder.com/200" alt="Eksempelbilde">

    <br><br>

    <!-- KNAPP -->
    <button class="fancy-button">Trykk meg!</button>

    <br><br>

    <!-- LENKE -->
    <a href="https://example.com" target="_blank">Besøk eksternt nettsted</a>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Min Nettside</p>
  </footer>

</body>
</html>
